<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table >
        <thead> 
            <tr>
                <td class="th">column</td>
                <td class="th">column</td>
                <td class="th">column</td>
                <td class="th">column</td>
            </tr>
        </thead>

        <style>
            .th{
                background-color: aliceblue;
                border: none;
            }
        td,table
        {
            
            border: 1px double black;
        }
        td
        {
            border-radius: 15%;
        }
        </style>

        <colgroup>
        <col span="1" style="background-color: salmon;">
        <col span="3" style="background-color: lightgoldenrodyellow;">
        
        </colgroup>

        <tr>
            <td>first row</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>second row</td>
            <td>5</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td>third row</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>fourth row</td>
            <td colspan="3">10</td>

        </tr>
    </table>

    
</body>
</html>
